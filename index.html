<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hitayu Bhatt </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #060606;
      --text-color: #111;
      --accent-color: #ff9100;
    }

    [data-theme="light"] {
      --bg-color: #f4eded;
      --text-color: #f9f7f4;
      --accent-color: #db8503;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1rem;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .intro {
      padding: 4rem 2rem;
      text-align: center;
    }

    .intro h1 {
      font-size: 2.5rem;
    }

    .intro p {
      max-width: 600px;
      margin: 1rem auto;
    }

    section {
      padding: 3rem 2rem;
    }

    .project, .contact-form {
      background: rgba(0, 0, 0, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas id="particleCanvas"></canvas>

  <header>
    <h1>&lt;Hitayu Bhatt /&gt;</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
  </header>

  <section class="intro">
    <h1>Creative Coder & Problem Solver</h1>
    <p>Welcome to my world of minimal code and maximal impact. I enjoy making small things look big on the web.</p>
  </section>

  <section id="Socials">
    <h2>üõ†Ô∏è Socials</h2>
    <div class="project">
      <h3>Github</h3>
      <p>Let's make projects together!!</p>
      <a href="https://github.com/Hitayu26" target="_blank">View Code</a>
    </div>
    <div class="Socials">
      <h3>LinkedIn</h3>
      <p>Let's connect!</p>
      <a href="www.linkedin.com/in/hitayu-bhatt-b2205727a" target="_blank">View Code</a>
    </div>
  </section>

  <section id="contact">
    <h2>üì¨ Contact Me</h2>
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b5d833e3-6c8e-4189-a5b0-5c2abe30a7fc">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      html.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
    }
  </script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>

</html>
